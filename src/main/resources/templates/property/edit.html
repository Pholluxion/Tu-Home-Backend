<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{property.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{property.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/properties}" th:text="#{property.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('property')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='property', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='squareFeet')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='bedrooms', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='bathrooms', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='garage', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='patio', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='elevator', type='checkbox')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='typeOfProperty', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='property', field='furnitureInventory', type='select')}" />
                <input type="submit" th:value="#{property.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
