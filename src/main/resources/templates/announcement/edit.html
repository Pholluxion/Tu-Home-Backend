<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{announcement.edit.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{announcement.edit.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/announcements}" th:text="#{announcement.edit.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('announcement')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='id', disabled=true, type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='title')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='description', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='price')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='address')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='bedrooms', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='bathrooms', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='squareFeet')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='photos', type='textarea')}" />
                <div th:replace="~{fragments/forms::inputRow(object='announcement', field='property', type='select')}" />
                <input type="submit" th:value="#{announcement.edit.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
