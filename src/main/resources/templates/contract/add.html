<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{contract.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{contract.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/contracts}" th:text="#{contract.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('contract')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='startDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='endDate', inputClass='js-datepicker')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='rent')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='deposit')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='status')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='creationDate')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='modificationDate')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='tenant', type='select')}" />
                <div th:replace="~{fragments/forms::inputRow(object='contract', field='landlord', type='select')}" />
                <input type="submit" th:value="#{contract.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
