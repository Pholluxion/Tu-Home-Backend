<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Crear propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<main>
    <form method="post" action="/properties">

        <label>
            <input type="text" placeholder="Dirección" name="address">
        </label>
        <label>
            <input type="text" placeholder="Tipo de propiedad" name="propertyType">
        </label>
        <label>
            <input type="text" placeholder="Descripción" name="description">
        </label>
        <label>
            <input type="text" placeholder="Fecha disponible" name="availabilityDate">
        </label>
        <label>
            <input type="text" placeholder="Estado de Disponibilidad" name="availabilityStatus">
        </label>

        <button type="submit" id="add-btn">Agregar</button>
    </form>
</main>
</body>

</html>
