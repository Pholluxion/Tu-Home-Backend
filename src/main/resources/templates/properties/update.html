<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Actualizar propiedad</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
<main>
    <form method="post"   th:object="${property}" action="/properties/update">

            <input type="text" th:field="*{id}" name="id">
            <input type="text" th:field="*{address}" name="address">
            <input type="text" th:field="*{propertyType}" name="propertyType" >
            <input type="text" th:field="*{description}" name="description">
            <input type="text" th:field="*{availabilityDate}" name="availabilityDate">
            <input type="text" th:field="*{availabilityStatus}" name="availabilityStatus">
            <button class="btn btn-success"  id="add-btn">Actualizar</button>
    </form>
</main>
</body>

</html>
