<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{registration.register.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <h1 th:text="#{registration.register.headline}" class="mb-4" />
            <div th:replace="~{fragments/forms::globalErrors('registrationRequest')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='name')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='surname')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='email')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='password', type='password')}" />
                <div th:replace="~{fragments/forms::inputRow(object='registrationRequest', field='documentNumber')}" />
                <input type="submit" th:value="#{registration.register.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
