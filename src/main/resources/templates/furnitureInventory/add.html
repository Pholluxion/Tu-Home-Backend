<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout}">
    <head>
        <title th:text="#{furnitureInventory.add.headline}" />
    </head>
    <body>
        <div layout:fragment="content">
            <div class="d-flex flex-wrap mb-4">
                <h1 th:text="#{furnitureInventory.add.headline}" class="flex-grow-1" />
                <div>
                    <a th:href="@{/furnitureInventories}" th:text="#{furnitureInventory.add.back}" class="btn btn-secondary" />
                </div>
            </div>
            <div th:replace="~{fragments/forms::globalErrors('furnitureInventory')}" />
            <form th:action="${requestUri}" method="post">
                <div th:replace="~{fragments/forms::inputRow(object='furnitureInventory', field='furnitureType')}" />
                <div th:replace="~{fragments/forms::inputRow(object='furnitureInventory', field='furnitureName')}" />
                <div th:replace="~{fragments/forms::inputRow(object='furnitureInventory', field='quantity', type='number')}" />
                <div th:replace="~{fragments/forms::inputRow(object='furnitureInventory', field='condition')}" />
                <input type="submit" th:value="#{furnitureInventory.add.headline}" class="btn btn-primary mt-4" />
            </form>
        </div>
    </body>
</html>
